<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All user</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <!--Ezen nézheted meg a felhasználók listáját: 
    http://localhost:8080/users/view-->
    <body>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <!--sor-->
                <div class="col-md-4">
                    <h1>USERS</h1>

                    <!--th =thymeleaf
                        each=foreach
                        us a modelből jön.
                        Végigmegyünk a us listán, minden elem user néven lesz elérhető a <li>-ban.-->
                    <table class="table table-info table-striped">
                        <tr>
                            <td>Firstname</td>
                            <td>Nickname</td>
                        </tr>
                        <!--Ez egy foreach:-->
                        <tr th:each="user:${us}">
                            <!--Ha fekete a color értéke, akkor fehérek lesznek a betűk.-->
                            <td
                                th:style="'background-color:' + ${user.color} + '; color:' + (${user.color} == '#000000' ? 'white' : 'black')"
                                th:text="${user.name}"
                            ></td>

                            <td
                                th:style="'background-color:' + ${user.color} + '; color:' + (${user.color} == '#000000' ? 'white' : 'black')"
                                th:text="${user.nickname}"
                            ></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="container text-center mt-5">
                <!--Fontos, hogy get legyen a method, mert az add.html egy statikus oldal.-->
                <form action="/add.html" method="get">
                    <button type="submit" class="btn btn-primary mt-3">
                        Back and Add a new user
                    </button>
                </form>

                <br />
                <div class="col-md-4">
                    <a
                        href="https://github.com/Nagraggini/springboot-render/tree/main"
                        >Source code</a
                    >
                </div>
            </div>
        </main>
    </body>
</html>
