<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <!--Ezen nézheted meg a felhasználók listáját: 
    http://localhost:8080/users/view-->
    <body>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <!--sor-->
                <div class="col-md-4">
                    <!--4 oszlop.-->
                    <h1>USERS</h1>
                    <ul>
                        <!--th =thymeleaf
                        each=foreach
                        us a modelből jön.
                        Végigmegyünk a us listán, minden elem user néven lesz elérhető a <li>-ban.-->
                        <li th:each="user:${us}">
                            <!--Dinamikusan beállítjuk a betűméretet. A modelből vesszük a betűméretet.-->
                            <span
                                th:style="'font-size:'+${user.size}+'pt'"
                                th:text="${user.name}"
                            ></span>
                            <br />
                            <!--A Thymeleaf automatikusan HTML-escape-eli a szöveget, így biztonságosabb.
                            Thymeleaf automatikusan lecseréli a veszélyes karaktereket HTML entitásokra, vagyis Így a böngésző nem <bobby>-ként értelmezi tagként, hanem szövegként jeleníti meg-->
                            <span th:text="${user.password}"></span>
                            <!--th:switch vizsgálja a user.name értékét.-->
                            <div th:switch="${user.name}">
                                <span th:case="'Andi'"
                                    >HEY! It's the instructor!!!</span
                                >
                                <span th:case="'Steve'"
                                    >Uh oh! It's Steve!</span
                                >
                                <!--Ez a default ág:-->
                                <span th:case="*">General user</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
